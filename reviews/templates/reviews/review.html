{% extends "reviews/base.html" %}


{% block title %}
	Your Review
{% endblock %}


{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="form-control {% if field.errors %}errors{% endif %}">
                {{ field.label_tag }}
                {{ field }}
                <div class="error-message">
                    {% for error in field.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
        
        <button type="submit">Send</button>
    </form>
{% endblock %}
